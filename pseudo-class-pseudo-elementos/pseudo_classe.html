<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block; /*Faz com que os elementos fiquem um ao lado do outro*/
            background-color: lightgrey;
            text-align: center;
            border: 1px solid black; /*Cria uma borda no elemento do seletor.*/
            height: 200px; /*Altura.*/
            width: 200px; /*Largura.*/
        }

        div:hover{
            background-image: linear-gradient(to bottom, blue, purple, red);
        }
    </style>
</head>
<body>
    <h1>
        <div id="d1">01</div>
        <div id="d2">02</div>
        <div id="d3">03</div>
    </h1>
    <picture>
        <source media="(max-width: 850px)" srcset="circulo-cromatico-250.jpg" type="image/jpeg">
        <img src="hsb.png" alt="imagem original">
    </picture>
</body>
</html>
