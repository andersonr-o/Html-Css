<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        table{
            width: 200px;
            height: 400px;
            border-collapse: collapse;
        }

        #canto{
            display: inline-block;
            margin-right: 75px;
        }

        #meio{
            display: inline-block;
            margin-left: 75px;

        }

        th, td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="canto">
        <table>
            <tr>
                <th scope="col">Nome</th>
            </tr>
            <tr>
                <td>Maria</td>
            </tr>
        </table>
    </div>

    <div id="meio">
        <table>
            <tr>
                <th scope="row">Nome</th>
                <td>Maria</td>
            </tr>
        </table>
    </div>
</body>
</html>
