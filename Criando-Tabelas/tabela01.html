<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        border-collapse: collapse;
        border: 2px solid red;
    }

    #title{
        background-color: gray;
        font-weight: bold;
    }

    td{
        border: 1px solid black;
        padding: 6px;
        text-align: center;
    }

</style>
<body>
    <table> <!--Tabela-->
        <tr id="title"> <!--Primeira linha da tabela-->
            <td>A1</td> <!--Dados da primeira linha da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha da tabela-->
            <td>A2</td> <!--Dados da segunda linha da tabela-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha da tabela-->
            <td>A3</td> <!--Dados da terceira linha da tabela-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha da tabela-->
            <td>A4</td> <!--Dados da quarta linha da tabela-->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
