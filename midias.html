<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="imagens/Hopstarter-Button-Button-Play.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou diminua ou aumente o tamanho do seu navegador</p>

    <picture>
        <!--Os sources devem estar em ordem crescente, como está acontecendo aqui embaixo-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Se a tela do usuário tiver mais que 750px de largura, a imagem p entra em ação-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--Se a tela do usuário tiver mais que 1050px de largura, a imagem m entra em ação-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!--Se a ordem dos sources for trocada, não funcionará. Se a imagem tiver menos que 750px, a imagem p rodará. Se tiver menos que 1050px e mais que 750px (esse cálculo já terá sido feito na linha de cima), rodará a imagem m. Senão rodará a imagem g.
        Se a imagem começa com poucos px, roda a imagem p. Se esses pixels aumentarem, vai pra linha de baixo e roda a imagem m, assim também acontece com a g, se esses pixels aumentarem novamente. A mesma coisa acontece da imagem g para a p. Como essas linhas já terão sido lidas, a imagem diminuirá para a m e para a p.
        Quando ocorre a inversão das linhas no código, uma imagem de menos de 750px não é a imagem p, e sim a m, que é menos de 1050px, logo não rodará a p. pois a primeira linha definiu ela e a imagem p (essa linha, no código, tornar-se-á nula).-->
    </picture>

    <h1>Reproduzindo um áudio em HTML5</h1>
    <!--<audio src="midias/guanacast-33.mp3" controls autoplay loop></audio>-->
    <audio preload="metadata" controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav"> <!--Áudios WAV são muito pesados, é bom evitá-los.-->
    </audio>
</body>
</html>
